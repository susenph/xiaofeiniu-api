<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="bt1">获取全局设置</button>
    <button id="bt2">修改全局设置</button>
    <script src="axios.min.js"></script>
    <script>
        var url = "http://127.0.0.1:8090/admin/settings"

        bt1.onclick = function() {
            var data = { aname: 'admin', apwd: '123456' };
            axios
                .get(url + '/')
                .then((result) => {
                    console.log("登录结果", result.data);
                })
                .catch((err) => {
                    console.log(err);
                });
        }

        bt2.onclick = function() {
            var data = { adminUrl: "http://127.0.0.1:8091", apiUrl: "http://127.0.0.1:8090", appName: "xfn",appUrl: "http://127.0.0.1:8092", copyright: "Copyright © 北京达内金桥科技有限公司版权所有", icp: "京ICP备12003709号-3" };
            axios
                .put(url, data)
                .then((result) => {
                    console.log("登录结果", result.data);
                })
                .catch((err) => {
                    console.log(err);
                });
        }
    </script>
</body>
</html>
