<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="bt1">获取所有的菜品</button>
    <button id="bt2">删除菜品</button>
    <button id="bt3">添加新的菜品</button>
    <button id="bt4">修改菜品</button>
    <script src="axios.min.js"></script>
    <script>
        var url = "http://127.0.0.1:8090/admin/dish";

        bt1.onclick = function() {
            axios
                .get(url)
                .then((result) => {
                    console.log('获取菜品类别成功：', result.data);
                })
                .catch((err) => {
                    console.log(err);
                });
        }

        bt2.onclick = function() {
            //PUT/DELETE请求之前浏览器会先提交一个‘预取请求’——Preflight Request——请求方法为OPTIONS,目的是询问服务器是否支持PUT/DELETE
            axios
                .delete(url + '/1')
                .then((result) => {
                    console.log('删除类别执行成功：', result.data);
                })
                .catch((err) => {
                    console.log(err);
                });
        }

        bt3.onclick = function() {
            //向服务器发送JSON类型的请求数据
            var data = { title: '娃哈哈', imgUrl: 'wawaha.jpg', price: 2, detail: '可直接食用', categoryId: 5 };
            axios
                .post(url, data)
                .then((result) => {
                    console.log('添加新的类别成功', result.data);
                })
                .catch((err) => {
                    console.log(err);
                });
        }

        bt4.onclick = function() {
            var data = { cid: 5, cname: '害虫类' };
            axios
                .put(url, data)
                .then((result) => {
                    console.log('修改成功', result.data);
                })
                .catch((err) => {
                    console.log(err);
                });
        }
    </script>
</body>
</html>
